name: Sync Salam Center Events to Calendar

on:
  # Run every 6 hours (4 times per day)
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to master (for testing)
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        echo "Running Salam Center event scraper tests..."
        python3 test_salam_scraper.py

    - name: Run scraper
      run: |
        python3 scrape_salam_events.py

    - name: Check if ICS file was generated
      run: |
        if [ ! -f "salam_events.ics" ]; then
          echo "Error: ICS file not generated!"
          exit 1
        fi
        echo "âœ“ ICS file generated successfully"
        echo "File size: $(wc -c < salam_events.ics) bytes"
        echo "Events found: $(grep -c "BEGIN:VEVENT" salam_events.ics || echo 0)"

    - name: Commit and push ICS file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Check git status before adding
        echo "=== Git Status Before ==="
        git status

        # Add the ICS file
        git add salam_events.ics

        # Check git status after adding
        echo "=== Git Status After Adding ==="
        git status

        # Show what will be committed
        echo "=== Staged Changes ==="
        git diff --staged --stat || echo "No staged changes"

        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          echo "Changes detected, committing..."
          git commit -m "Update Salam Center events calendar - $(date +'%Y-%m-%d %H:%M')"
          echo "Pushing to origin..."
          git push
          echo "âœ“ Calendar updated and pushed"
        fi

    - name: Upload ICS as artifact
      uses: actions/upload-artifact@v4
      with:
        name: salam-calendar
        path: salam_events.ics
        retention-days: 30

    - name: Generate summary
      run: |
        echo "## ðŸ“… Salam Center Events Calendar Sync" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date**: $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        echo "### âœ… Tests Passed" >> $GITHUB_STEP_SUMMARY
        echo "- All scraper tests passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        EVENT_COUNT=$(grep -c "BEGIN:VEVENT" salam_events.ics || echo 0)
        echo "### ðŸ“Š Calendar Generated" >> $GITHUB_STEP_SUMMARY
        echo "**Events Found**: $EVENT_COUNT" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        echo "### ðŸ”— Subscribe to Calendar" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Use this URL in Google Calendar:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "https://raw.githubusercontent.com/${{ github.repository }}/master/salam_events.ics" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
